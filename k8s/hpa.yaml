apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pourover-timer-hpa
  namespace: pourover-timer
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pourover-timer
  minReplicas: 2
  maxReplicas: 1000  # Scale up to 1000 pods for 1M users
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 10
        periodSeconds: 30
      selectPolicy: Max
