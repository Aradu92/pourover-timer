apiVersion: apps/v1
kind: Deployment
metadata:
  name: pourover-timer
  namespace: pourover-timer
  labels:
    app: pourover-timer
    version: v1
spec:
  replicas: 2  # Start with 2 replicas for high availability
  selector:
    matchLabels:
      app: pourover-timer
  template:
    metadata:
      labels:
        app: pourover-timer
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      affinity:
        # Spread pods across different nodes for resilience
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - pourover-timer
              topologyKey: kubernetes.io/hostname
      containers:
      - name: pourover-timer
        image: pourover-timer:latest  # Replace with your registry: gcr.io/PROJECT/pourover-timer:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: pourover-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: pourover-config
              key: PORT
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/brews
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/brews
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: pourover-data-pvc
      restartPolicy: Always
